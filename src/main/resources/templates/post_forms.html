{#include based}


    {#title} New Post {/title}


    {#body}

        <form action="/api/post/new" method="POST" name="postForm" enctype="multipart/form-data">

            <div class="form-row align-items-center ml-1 mr-1">

                <div class="mb-2 mr-sm-2 pt-2">
                    <label for="">New Post: </label>
                </div>

                <div class="mb-2 mr-sm-2">
                    <label class="sr-only" for="title">Title: </label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="mb-2 mr-sm-2">
                    <label class="sr-only" for="description">Description: </label>
                    <input type="text" name="description" class="form-control" id="description" placeholder="description">
                </div>
                <div class="mb-2 mr-sm-2">
                    <label class="sr-only" for="description">Username: </label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="">
                </div>


                <div>

                </div>
                <button type="submit" class="btn btn-primary mb-2">Create</button>
            </div>
        </form>

    {/body}



{/include}
