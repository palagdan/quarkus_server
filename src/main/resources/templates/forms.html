{#include based}


    {#title} Users {/title}


    {#body}

        <form action="/api/user/new" method="POST" name="userForm" enctype="multipart/form-data">

            <div class="form-row align-items-center ml-1 mr-1">

                    <div class="mb-2 mr-sm-2 pt-2">
                        <label for="">New User: </label>
                    </div>

                <div class="mb-2 mr-sm-2">
                    <label class="sr-only" for="username">Username: </label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="mb-2 mr-sm-2">
                    <label class="sr-only" for="name">Name: </label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="name">
                </div>
                <div class="mb-2 mr-sm-2">
                    <label class="sr-only" for="surname">Surname: </label>
                    <input type="text" name="surname" class="form-control" id="surname" placeholder="surname">
                </div>
                <div class="mb-2 mr-sm-2">
                    <label class="sr-only" for="mail">Mail: </label>
                    <input type="text" name="mail" class="form-control" id="mail" placeholder="Mail">
                </div>
                <div class="mb-2 mr-sm-2">
                    <label class="sr-only" for="telephone_number">Telephone Number: </label>
                    <input type="text" name="telephone_number" class="form-control" id="telephone_number" placeholder="Telephone Number">
                </div>


                <button type="submit" class="btn btn-primary mb-2">Create</button>
            </div>
        </form>
        
    {/body}



{/include}
